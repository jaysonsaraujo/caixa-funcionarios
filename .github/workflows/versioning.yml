name: Versioning & Release

on:
  push:
    tags:
      - 'v*.*.*'  # Dispara quando uma tag de versão é criada
  push:
    branches:
      - main
    paths:
      - 'VERSION'
      - 'package.json'
      - 'apps/web/package.json'

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Create version tag if changed
        if: github.event_name == 'push' && contains(github.event.head_commit.message, 'chore: bump version') == false
        run: |
          VERSION=$(cat VERSION)
          # Verificar se a tag já existe
          if ! git rev-parse "v$VERSION" >/dev/null 2>&1; then
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag -a "v$VERSION" -m "Release version $VERSION"
            git push origin "v$VERSION"
            echo "Tag v$VERSION created and pushed"
          else
            echo "Tag v$VERSION already exists"
          fi

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Versão ${{ github.ref }} do Sistema de Caixinha para Funcionários
            
            Veja o [CHANGELOG.md](CHANGELOG.md) para mais detalhes das mudanças.
          draft: false
          prerelease: false
