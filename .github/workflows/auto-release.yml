name: Auto Release on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
      - 'package.json'

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.head_commit.message, '[skip-release]') == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
          echo "::set-output name=version::$VERSION"

      - name: Check if tag exists
        id: tag-check
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist"
          fi

      - name: Create and push tag
        if: steps.tag-check.outputs.exists == 'false'
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          git tag -a "$TAG" -m "Release version ${{ steps.version.outputs.version }}"
          git push origin "$TAG"
          echo "✅ Tag $TAG created and pushed"

      - name: Create GitHub Release
        if: steps.tag-check.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Versão ${{ steps.version.outputs.version }}
            
            Veja o [CHANGELOG.md](CHANGELOG.md) para mais detalhes das mudanças.
            
            ### Como usar este release
            
            - Versão completa: `${{ steps.version.outputs.version }}`
            - Data do release: $(date +'%d/%m/%Y %H:%M')
          draft: false
          prerelease: false
